name: Price Scraper - Every 6 Hours

# Runs every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 Minutes for testing purpose

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape-prices:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python environment
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Cache pip dependencies for faster runs
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # # Step 4: Install Chrome and ChromeDriver for Selenium
      # - name: Install Chrome
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y wget unzip
      #     wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      #     sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      # # Step 5: Install ChromeDriver
      # - name: Install ChromeDriver
      #   run: |
      #     CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
      #     wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}.0.6778.204/linux64/chromedriver-linux64.zip"
      #     unzip -q chromedriver-linux64.zip
      #     sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
      #     sudo chmod +x /usr/local/bin/chromedriver
      #     chromedriver --version

      # Step 4: Install Chrome and ChromeDriver for Selenium (robust)
      - name: Install Google Chrome
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y wget unzip ca-certificates gnupg
          # install Google Chrome .deb (works on ubuntu-latest)
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O /tmp/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y /tmp/google-chrome-stable_current_amd64.deb
          # sanity check: print available chrome binary and version
          which google-chrome || which google-chrome-stable || which chromium || true
          (google-chrome --version || google-chrome-stable --version || chromium --version) || true

      - name: Install ChromeDriver (supports new Chrome-for-Testing layout)
        run: |
          set -euo pipefail

          # find chrome binary
          CHROME_BIN=$(which google-chrome 2>/dev/null || which google-chrome-stable 2>/dev/null || which chromium 2>/dev/null || true)
          if [ -z "$CHROME_BIN" ]; then
            echo "ERROR: No Chrome/Chromium binary found."
            exit 1
          fi
          echo "Using Chrome binary: $CHROME_BIN"

          FULL_VER=$("$CHROME_BIN" --version | awk '{print $3}')
          echo "Chrome full version: $FULL_VER"
          MAJOR_VER=$(echo "$FULL_VER" | cut -d'.' -f1)
          echo "Chrome major version: $MAJOR_VER"

          # Install jq for JSON parsing (jq small and useful)
          sudo apt-get update -y
          sudo apt-get install -y jq

          # Try Chrome-for-Testing JSON API (preferred for newer releases)
          API_URL="https://googlechromelabs.github.io/chrome-for-testing/known-good-builds.json"
          echo "Querying Chrome-for-Testing API..."
          JSON=$(curl -sS "$API_URL" || true)

          # try exact full-version match -> linux64 chromedriver url
          CHROMEDRIVER_URL=$(echo "$JSON" | jq -r --arg V "$FULL_VER" '
            .[] | select(.version==$V) |
            .downloads.chromedriver[]? | select(.platform=="linux64") | .url' 2>/dev/null || true)

          # if no exact match, try any entry starting with the major version (e.g. "142.")
          if [ -z "$CHROMEDRIVER_URL" ] || [ "$CHROMEDRIVER_URL" = "null" ]; then
            echo "No exact version found in chrome-for-testing; searching by major version..."
            CHROMEDRIVER_URL=$(echo "$JSON" | jq -r --arg MAJ "${MAJOR_VER}." '
              .[] | select(.version | startswith($MAJ)) |
              .downloads.chromedriver[]? | select(.platform=="linux64") | .url' | head -n1 2>/dev/null || true)
          fi

          # If still empty, fall back to legacy chromedriver.storage.googleapis.com method (older mapping)
          if [ -z "$CHROMEDRIVER_URL" ] || [ "$CHROMEDRIVER_URL" = "null" ]; then
            echo "chrome-for-testing lookup failed â€” falling back to chromedriver.storage.googleapis.com LATEST_RELEASE_{major} method..."
            LATEST_DRIVER=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VER}" || true)
            if [ -z "$LATEST_DRIVER" ]; then
              echo "No LATEST_RELEASE for major $MAJOR_VER, trying overall latest..."
              LATEST_DRIVER=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE" || true)
            fi
            if [ -n "$LATEST_DRIVER" ]; then
              CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/${LATEST_DRIVER}/chromedriver_linux64.zip"
            fi
          fi

          if [ -z "$CHROMEDRIVER_URL" ] || [ "$CHROMEDRIVER_URL" = "null" ]; then
            echo "ERROR: Could not locate chromedriver for Chrome $FULL_VER (major $MAJOR_VER)."
            echo "Tried Chrome-for-Testing API ($API_URL) and chromedriver.storage.googleapis.com."
            exit 1
          fi

          echo "Chromedriver URL: $CHROMEDRIVER_URL"

          TMPDIR=$(mktemp -d)
          cd "$TMPDIR"
          curl -sS -L "$CHROMEDRIVER_URL" -o chromedriver.zip
          unzip -q chromedriver.zip || { echo "unzip failed"; ls -la; exit 1; }

          # the archive may contain a folder or just the binary; handle both cases
          if [ -f chromedriver ]; then
            sudo mv -f chromedriver /usr/local/bin/chromedriver
          else
            # try to find chromedriver anywhere under TMPDIR
            BIN=$(find . -type f -name chromedriver -print -quit || true)
            if [ -z "$BIN" ]; then
              echo "ERROR: chromedriver binary not found in archive"
              ls -la
              exit 1
            fi
            sudo mv -f "$BIN" /usr/local/bin/chromedriver
          fi
          sudo chmod +x /usr/local/bin/chromedriver
          /usr/local/bin/chromedriver --version || true

      # Step 6: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install -r requirements.txt

      # Step 7: Run the scraper script
      - name: Run price scraper
        env:
          COIN: ${{ secrets.COIN }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Add any other secrets your script needs
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          python main.py

      # Step 8: Upload logs if they exist (optional)
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7
          if-no-files-found: ignore
